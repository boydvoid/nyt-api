<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>New York Times Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <!-- Header -->

    <section id="header">
        <div class="header">
            <h1 class="header-text">New York Times</h1>
        </div>
    </section>


    <div class="container">

        <!-- Search BOx -->

        <section class="search">

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <div class="search-wrapper" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                <div class="search-main">

                                    <p>Search</p>

                                </div>

                                <div class="search-help-text">

                                    <p>Click to view parameters.</p>

                                </div>
                            </div>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Keyword</span>
                                </div>
                                <input type="text" class="form-control" placeholder="keyword" aria-label="keyword">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Min Year</span>
                                </div>
                                <input type="text" class="form-control" placeholder="keyword" aria-label="keyword">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Max Year</span>
                                </div>
                                <input type="text" class="form-control" placeholder="keyword" aria-label="keyword">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Max Articles</span>
                                </div>
                                <input type="text" class="form-control" placeholder="keyword" aria-label="keyword">
                            </div>

                            <button type="button" class="btn btn-primary">Search Articles</button>
                            <button type="button" class="btn btn-primary">Clear Search</button>


                        </div>
                    </div>
                </div>
            </div>

        </section>


        <!-- Card Articles -->


        <section class="cards">

            



           


        </section>





        <!-- Footer -->

        <section class="footer">


        </section>


    </div>


    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="assets/main.js"></script>


</body>

</html
